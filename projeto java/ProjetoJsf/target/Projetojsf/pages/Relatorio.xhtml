<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="Template.xhtml">>
    
    <ui:define name="Contedu">
    <h:form>
		<p:panel header="Relatorio - Lista">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" rows="10" value="#{relatorioBean.rela}" var="rela">
				
				
				<f:facet name="header">
					<p:commandButton value="Pesquisar" oncomplete="PF('dialogo1').show();" />
				</f:facet>
                 
				<p:column headerText="COD_ESTIPULANTE">
				 <h:outputLabel value="#{rela.COD_ESTIPULANTE}" />
				</p:column>
				<p:column headerText="NUM_PROPOSTA">
			    <h:outputLabel value= />
				</p:column>
				<p:column headerText="NUM_PARCELA">
			    <h:outputLabel  />
				</p:column>
				<p:column headerText="DAT_RETORNO_AGENTE">
				<h:outputLabel />
				</p:column>
				<p:column headerText="COD_AGENTE">
				<h:outputLabel  />
				</p:column>
			    <p:column headerText="COD_RETORNO">
			    <h:outputLabel  />
				</p:column>
				
				

			</p:dataTable>
		</p:panel>
		
		    <p:dialog widgetVar="dialogo1">
            <p:outputLabel value="Pesquisar : " />
            <p:inputText />
            <p:commandButton icon="ui-icon-search" />
            </p:dialog>
    
	</h:form>
    </ui:define>
    

    
    
    

</ui:composition>
